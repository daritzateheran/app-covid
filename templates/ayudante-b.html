<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>BUSCAR CASO</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 25% 75%;
            padding: 0 50px;
        }
        .info {
            padding: 0 50px;
        }

        th {
            padding: 0 10px;
        }

        td {
            padding: 0 10px;
        }
    </style>
</head>

<body>
    {% include "nav-bar-ayudante.html" %}
    <div class="container">
        <div class="wrapper">
            <section class="form login">
                <form action="" method="POST" autocomplete="off">
                    <h2>Buscar caso</h2>

                    <div class="field input">
                        <label>Cedula</label>
                        <input type="number" name="cedula" placeholder="numero cc" required>
                    </div>

                    <div class="field button">
                        <input type="submit" name="submit" value="Buscar">
                    </div>
                </form>
            </section>
        </div>
        <div class="info">
            <h2>Datos del caso</h2>
            <table>
                <tr>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Cedula</th>
                    <th>Sexo</th>
                    <th>Ciudad</th>
                    <th>Direccion</th>
                    <th>Prueba</th>
                    <th>Fecha prueba</th>

                </tr>
                <tr>
                    <td>{{nombres}}</td>
                    <td>{{apellidos}}</td>
                    <td>{{cedula}}</td>
                    <td>{{sexo}}</td>
                    <td>{{ciudad}}</td>
                    <td>{{direccion}}</td>
                    <td>{{prueba}}</td>
                    <td>{{f_prueba}}</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
