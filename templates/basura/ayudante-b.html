<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gest√≥n de casos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-social@1/bin/bulma-social.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.0/css/all.min.css" />
    <link rel="stylesheet" href="./static/css/style_.css">
  </head>


<body>
    
    <nav class="navbar navbar-default" style="background-color: #e6f9ff" role="navigation">
        <div class="navbar-brand">
            <img src="/static/png/Logo2.png"  width="200" height="30" style="margin-left: 10px" >
        
        <div class="navbar-burger" aria-level="menu" aria-expanded="false" data-target="navbarExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </div>
        </div>
    
        <div id="navbarExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item has-text-weight-bold" href="{{ url_for('index') }}">
                Home
            </a>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary"  href="{{url_for('auth.logout', rol=session['rol'])}}" style="background-color: #003399">
                  Log out
                </a>
              </div>
            </div>
          </div>
    </nav>

    <style>
        .container {
            display: grid;
            grid-template-columns: 25% 75%;
            padding: 0 50px;
        }
        .info {
            padding: 0 50px;
        }

        th {
            padding: 0 10px;
        }

        td {
            padding: 0 10px;
        }
    </style>
    
    <div class="container">
        <div class="wrapper">
            <section class="form login">
                <form action="{{ url_for('helper.manage')}}" method="POST" autocomplete="off">
                    <h2>Buscar caso</h2>

                    <div class="field is-narrow">
                        <div class="control has-icons-left">
                            <div class="select is-fullwidth">
                                <select name="select" required>
                                    <option value=""></option>
                                    <option value="1">Name</option>
                                    <option value="2">ID</option>
                                    <option value="3">IDCase</option>
                                </select>
                            </div>
                           <span class="icon is-small is-left">
                            <i class="fas fa-venus-mars"></i>
                            </span>
                        </div>
                    </div>

                    <div class="field">
                        <input type="text" name="index" required>
                    </div>

                    <div class="field button">
                        <input type="submit" name="submit" value="Buscar">
                    </div>
                </form>
            </section>
        </div>
        <div class="info">
            <h2>Datos del caso</h2>
            <table>
                <tr>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Cedula</th>
                    <th>Sexo</th>
                    <th>Ciudad</th>
                    <th>Direccion</th>
                    <th>Prueba</th>
                    <th>Fecha prueba</th>

                </tr>
                <tr>
                    <td>{{nombres}}</td>
                    <td>{{apellidos}}</td>
                    <td>{{cedula}}</td>
                    <td>{{sexo}}</td>
                    <td>{{ciudad}}</td>
                    <td>{{direccion}}</td>
                    <td>{{prueba}}</td>
                    <td>{{f_prueba}}</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
